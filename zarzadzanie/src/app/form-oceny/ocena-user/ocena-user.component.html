<div class="container">
    <div class="formularz">
        <h1>Ocena recenzenta:</h1>
        <br>
        <span>Ocena pracy w skali 1-5 (1 - Bardzo słaba, 2 - słaba, 3 - średnia, 4 -duża, 5 - bardzo duża)</span><br><br>
        <mat-radio-group aria-label="Select an option" [disabled]="true">
            <mat-radio-button [checked]="data.ocenauz.skalaOcena === '1'" value="1">1</mat-radio-button>
            <mat-radio-button [checked]="data.ocenauz.skalaOcena === '2'" value="2">2</mat-radio-button>
            <mat-radio-button [checked]="data.ocenauz.skalaOcena === '3'" value="3">3</mat-radio-button>
            <mat-radio-button [checked]="data.ocenauz.skalaOcena === '4'" value="4">4</mat-radio-button>
            <mat-radio-button [checked]="data.ocenauz.skalaOcena === '5'" value="5">5</mat-radio-button>
        </mat-radio-group>
        <span>Charakterystyka doboru i wykorzystania źródeł:</span><br>
        <mat-form-field appearance="fill">
            <mat-label>Textarea</mat-label>
            <textarea matInput [disabled]="true">{{data.ocenauz.komentarz}}</textarea>
        </mat-form-field> <br>
    </div>
</div>
