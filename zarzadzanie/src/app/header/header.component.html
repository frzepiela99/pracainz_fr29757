<mat-toolbar class="header">
  <a routerLink="/home">
    <h1><mat-icon>library_books</mat-icon> ZarzÄ…dzanie publikacjami</h1>
  </a>
  <ul class="nav">

    <li>
      <div *ngIf="(isLoggedIn$ | async) === true;">
        <button mat-raised-button color="accent" routerLink="/edytuj-konto">Edytuj Konto</button>
      </div>
    </li>
    <li>
      <div *ngIf="(isLoggedIn$ | async) === true;">
        <button mat-raised-button color="accent" routerLink="/dodajpublikacje">Dodaj publikacje</button>
      </div>
    </li>
    <li>
      <div *ngIf="(isLoggedIn$ | async) === true;">
        <button mat-raised-button color="accent" routerLink="/publikacja">Publikacja</button>
      </div>
    </li>
    <li>
      <div *ngIf="(isLoggedIn$ | async) === true; else login">
        <button mat-raised-button color="warn" (click)="onLogout()">Wyloguj</button>
      </div>
      <ng-template #login>
        <button mat-raised-button color="accent" routerLink="/login">Logowanie</button>
      </ng-template>
    </li>
    <li *ngIf="(isLoggedIn$ | async) !== true">
      <button mat-raised-button color="primary" routerLink="/signup">Rejestracja</button>
    </li>
  </ul>
</mat-toolbar>
