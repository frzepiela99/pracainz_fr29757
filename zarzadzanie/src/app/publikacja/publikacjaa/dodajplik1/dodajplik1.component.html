<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<div class="container-fluid">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

                <div class="col-sm-12">
                    <h4>Upload Section</h4>
                    <div id="fileSelector">
                        <input type="file" name="fileUplaod" id="fileUpload">
                    </div>
                    <div>
                        <div class="row uploadList">
                            <div class="col-sm-4">File name</div>

                                <div class="progress">
                                    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                </div>

                            <div class="col-sm-4">

                                    <button type="button" class="btn btn-danger">Cancel</button>

                        </div>                        
                    </div>
                    <div class="row">
                            <button type="button" class="btn btn-primary">Upload All</button>
                    </div>
                </div>                
            </div>

            <div class="row card">
                <h4>Download Section</h4>

                <div class="row"
                style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">

                    <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary">Download</button></div>
                </div>
            </div>

        <div class="col-md-2"></div>
